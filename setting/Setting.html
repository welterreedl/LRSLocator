<div style="width:100%;height:100%;">
  <div class="settings-section" data-dojo-attach-point="searchesSection">
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
          <td class="first">LRS-enabled Map Service</td>
          <td class="second">
            <input type="text" data-dojo-type="ServiceURLInputValidate" data-dojo-attach-point="mapServiceUrl" data-dojo-attach-event="Blur:_onMapServiceUrlBlur" style="width:100%;" data-dojo-props="style:{width:'100%'},LRSEnabled:true" required="true" placeHolder='https://sampleserver/arcgis/rest/services/servicename/MapServer'/>
          </td>
          <td class="third">
            <span id="tooltip-7" class="tooltip-7 c-tooltip">ðŸ›ˆ</span>
            <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId: 'tooltip-7'">
              The map service must have LRSServer or LRServer as a supported extension.
            </div>
          </td>
        </tr>
        <tr>
          <td class="first">Intersection Point Layer (optional)</td>
          <td class="second">
            <input type="text" data-dojo-type="ServiceURLInputValidate" data-dojo-attach-point="intersectionLayerUrl" data-dojo-attach-event="Blur:_onIntersectionLayerUrlBlur" style="width:100%;" data-dojo-props="style:{width:'100%'},layerType:'esriGeometryPoint'" required="false" placeHolder='Intersection Layer URL (point only)'/>
          </td>
          <td class="third">
            <span id="tooltip-8" class="tooltip-8 c-tooltip">ðŸ›ˆ</span>
            <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId: 'tooltip-8'">
              Input the intersection service URL to snapped to. Must be a point layer where supportsQueryWithDistance is enabled.
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div data-dojo-attach-point="NetworkLayerTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props="_rowHeight:40,autoHeight:false,selectable:false,fields:[{name:'enable',title:'${nls.enable}',type:'checkbox',width:'10%'},{name:'name',title:'${nls.layerTitle}','class':'search-title',type:'text',editable:false},{name:'actions',title:'${nls.actions}','class':'actions',width:'120px',type:'actions',actions:['edit']}]"></div>
  </div>
</div>
