<div style="width:100%;padding-bottom:10px;">
  <div class="error-message-div" data-dojo-attach-point="errorMessage"></div>
  <div data-dojo-attach-point="attributeseteditSection">
    <table class="input-table" style="width:100%;" cellspacing="0">
      <tbody>
        <tr>
          <td style="width:115px;text-align:left;">
            <span>${nls.title}</span>
          </td>
          <td style="width:auto;">
            <input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="layerName" style="width:100%;"/>
          </td>
        </tr>
        <tr>
          <td style="width:115px;text-align:left;">${nls.eventTitle}</td>
          <td style="width:auto;">
            <input type="text" data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="eventSelect" data-dojo-props="style:{width:'100%'}"/>
          </td>
        </tr>
      </tbody>
    </table>
    <table style="width:100%;margin-top:15px;">
      <tbody>
        <tr>
          <td style="width:191px;vertical-align:top;">
            <div style="margin-bottom:10px;">${nls.availableFields}</div>
            <div data-dojo-attach-point="allFieldsTableDiv" style="width:100%;"></div>
          </td>
          <td style="width:75px;vertical-align:middle;padding-left:10px;padding-right:10px;">
            <div data-dojo-attach-point="includeButtonDiv"></div>
            <div data-dojo-attach-point="includeAllButtonDiv"></div>
          </td>
          <td style="width:auto;vertical-align:top;">
            <div style="margin-bottom:10px;">${nls.includedFields}</div>
            <div style="width:100%;" class="searchLayerFieldsTableDiv" data-dojo-attach-point="displayFieldsTableDiv"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
