<div>
  <fieldset class="fieldset">
    <legend class="legend">Configure Export</legend>
    <div class="rowContainer">
      <div class="fieldLabel">Enter filename (no special characters)</div>
      <div>
        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="filename" data-dojo-props="${nls.filenameBoxProps}" style="width: 240px" maxlength="30" style="text-align: right;"/>
      </div>
    </div>
    <div class="rowContainer">
      <div class="fieldLabel">Choose file format (file will be zipped)</div>
      <div>
        <select name="select1"data-dojo-attach-point="filetype" style="width: 240px" data-dojo-type="dijit/form/Select">
          <option value="csv" selected="selected">CSV</option>
          <option value="geojson">GeoJSON</option>
          <option value="shp">Shapefile</option>
        </select>
      </div>
    </div>
  </fieldset>
</div>
