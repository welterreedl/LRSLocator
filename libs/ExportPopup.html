<div>
  <table style="margin:auto;">
    <tr>
      <td>

      </td>
      <td>
        <select name="select1"data-dojo-attach-point="filetype" data-dojo-type="dijit/form/Select">

          <option value="geojson">.geojson</option>
        </select>
      </td>
    </tr>
  </table>
